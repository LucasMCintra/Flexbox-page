<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>FlexBox-Page</title>
</head>
<body>
    <div class='menu-container'>
        <div class='menu'>
          <div class='date'>Aug 14, 2016</div>
          <div class="links">
            <div class='signup'>Sign Up</div>
            <div class='login'>Login</div>
          </div>
        </div>
      </div>
    <div class="header-container">
        <div class="header">
            <div class="subscribe">Subscribe &#9662;</div>
            <div class="logo"><strong>AWESOME LOGO</strong></div>
            <div class="images">
                <div class="facebook"><img src="images/facebook.svg"/></div>
                <div class="instagram"><img src="images/instagram.svg"/></div>
                <div class="twitter-x"><img src="images/twitter-x.svg"/></div>
            </div>
        </div>
    </div>
    <div class="photo-grid-container">
        <div class="photo-grid">
            <div class="photo-grid-item firts-item">
                <img class="num" src="images/one.svg"/>
            </div>
            <div class="photo-grid-item">
                <img class="num" src="images/two.svg"/>
            </div>
            <div class="photo-grid-item">
                <img class="num" src="images/three.svg"s/>
            </div>
            <div class='photo-grid-item'>
                <img class="num" src='images/four.svg'/>
              </div>
              <div class='photo-grid-item last-item'>
                <img class="num" src='images/five.svg'/>
              </div>
              <div class="photo-grid-item"></div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-item footer-one"></div>
        <div class="footer-item footer-two"></div>
        <div class="footer-item footer-three"></div>
    </div>
</body>
</html>
